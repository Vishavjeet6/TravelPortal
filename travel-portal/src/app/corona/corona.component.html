<app-commoncode></app-commoncode>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Dashboard</h1>
    </div>
    <h2 class="text-center">Thinking of going somewhere? Check the corona stats by entering country name</h2>
    <div class="input-group mb-3">
        <select class="custom-select" id="inputGroupSelect02" (change)="changeCountry($event.target.value)">
            <option selected disabled>Choose...</option>
            <option *ngFor="let x of countryCode">{{ x.country_name }}</option>
        </select>
        <div class="input-group-append">
          <button [disabled]="!changeDrop" class="btn btn-primary" for="inputGroupSelect02" (click)="checkCorona()">Get Stats</button>
        </div>
    </div>

    <div *ngIf="flag==1" class="alert alert-success" role="alert">
        Hurray there are on active cases of corona in {{ selectedCountry }}!!
    </div>

    <div *ngIf="displayPie">
    <canvas
        baseChart
        [chartType]="'pie'"
        [datasets]="pieChartData"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [legend]="true"
        [colors]="pieChartColor"
        >
    </canvas>
    </div>


    <div *ngIf="displayLine">
        <canvas
            baseChart
            [chartType]="'line'"
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="true">
        </canvas>
      </div>
</main>
